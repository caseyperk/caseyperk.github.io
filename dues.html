<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>
  <script type="text/javascript">
      function draw(data) {
        var myChart = new dimple.chart(svg, data);
        var tipChart = null;
        var popup = null;
        
        myChart.setBounds(60, 40, 500, 320);
        
        myChart.addMeasureAxis("x", "Population");
        myChart.addMeasureAxis("y", "Dues");
        myChart.addMeasureAxis("z", "Dues per Capita");
        
        var s = myChart.addSeries(data, dimple.plot.bubble);
        
        myChart.draw();
      };
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the TSV file
    and pass the contents of it to the draw function
    */
  d3.tsv("2017-18.tsv", draw);
  </script>
</body>
</html>
